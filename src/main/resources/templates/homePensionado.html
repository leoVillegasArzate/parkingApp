<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragmentos/layaout :: head"> </head> <!-- th:insert="fragmentos/head :: head" -->


<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragmentos/layaout :: navbar"></ul>

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<nav th:replace="fragmentos/layaout :: nav"> </nav>
				<!-- AQUI VA TODO EL CONTEWNIDO   -->
				<div class=" container-fluid">
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-10">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-8">
									<div class="row">
										<div class="col-xl-3 col-md-12 mb-4"> </div>

										<div class="col-xl-6 col-md-12 mb-4">
											<a type="buttons" href="#" id="newPensionado">
												<div class="card border-bottom-info shadow h-100 py-2">
													<div class="card-body">
														<div class="row no-gutters align-items-center">
															<div class="col mr-2">
																<div
																	class="text-xs font-weight-bold text-primary text-uppercase mb-1">
																</div>
																<div class="h4 mb-2 font-weight-bold text-gray-900">
																	NUEVO PENSIONADO</div>
															</div>
															<div class="col-auto">
																<i class="fas fa-user-plus fa-3x text-gray-900"></i>
															</div>
														</div>
													</div>
												</div>
											</a>
										</div>
										<div class="col-xl-3 col-md-6 mb-4"> </div>
									</div>
								</div>
								<div class="col-lg-2"></div>
							</div>
							<br> <br>
							<div class="row" id="tablaPensionado">
								<div class="col-xl-12 col-md-12 mb-12">
									<div class="table-responsive" id="tabla">
										<table class="table table-sm" id="tablaPensionado" style='width:100%'>
											<thead>
												<tr>
													<th>Nombre</th>
													<th>Auto</th>
													<th>Placas</th>
													<th>Importe</th>
													<th>Adeudo</th>
													<th>Acciones</th>
												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>Nombre</th>
													<th>Auto</th>
													<th>Placas</th>
													<th>Importe</th>
													<th>Adeudo</th>
													<th>Acciones</th>
												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</div>
							<div class="row" id="formulario">
								<div class="col-xl-12 col-md-12 mb-12">
									<h2 class="text-center text-gray-900">Registro Nuevo Pensionado</h2>

									<form id="guardarPensionado">
										<!-- Fila 1 -->
										<div class="row">
											<div class="form-group col-md-6">
												<label for="nombre">Nombre Completo:</label>
												<input type="text" class="form-control texto" id="nombre" name="nombre"
													placeholder="Nombre Completo">
											</div>
											<div class="form-group col-md-6">
												<label for="fechaRegistro">Fecha de Registro:</label>
												<input type="text" class="form-control" id="fechaRegistro"
													name="fechaRegistro" readonly="readonly">
											</div>
										</div>

										<!-- Fila 2 -->
										<div class="row">
											<div class="form-group col-md-4">
												<label for="telefono">Teléfono:</label>
												<input type="tel" class="form-control" id="telefono" name="telefono"
													placeholder="Teléfono">
											</div>
											<div class="form-group col-md-4">
												<label for="rfc">RFC:</label>
												<input type="text" class="form-control texto" id="rfc" name="rfc"
													placeholder="RFC">
											</div>
											<div class="form-group col-md-4">
												<label for="correo">Correo Electrónico:</label>
												<input type="email" class="form-control" id="correo" name="correo"
													placeholder="Correo Electrónico">
											</div>
										</div>

										<!-- Fila 3 -->
										<div class="row">
											<div class="form-group col-md-4">
												<label for="calle">Calle:</label>
												<input type="text" class="form-control texto" id="calle" name="calle"
													placeholder="Calle">
											</div>
											<div class="form-group col-md-4">
												<label for="colonia">Colonia:</label>
												<input type="text" class="form-control texto" id="colonia" name="colonia"
													placeholder="Colonia">
											</div>
											<div class="form-group col-md-4">
												<label for="delegacion">Delegación/Municipio:</label>
												<input type="text" class="form-control texto" id="delegacion"
													name="delegacion" placeholder="Delegación/Municipio">
											</div>
										</div>

										<!-- Fila 4 -->
										<div class="row">
											<div class="form-group col-md-3">
												<label for="marca">Marca del Auto:</label>
												<input type="text" class="form-control texto" id="marca" name="marca"
													placeholder="Marca">
											</div>
											<div class="form-group col-md-3">
												<label for="placas">Placas:</label>
												<input type="text" class="form-control texto" id="placas" name="placas"
													placeholder="Placas">
											</div>
											<div class="form-group col-md-3">
												<label for="color">Color:</label>
												<input type="text" class="form-control texto" id="color" name="color"
													placeholder="Color">
											</div>
											<div class="form-group col-md-3">
												<label for="modelo">Modelo:</label>
												<input type="text" class="form-control texto" id="modelo" name="modelo"
													placeholder="Modelo">
											</div>
										</div>

										<!-- Fila 5 -->
										<div class="row">
											<div class="form-group col-md-6">
												<label for="importe">Importe Referencia :</label>
												 <select class="form-control" id="importe" name="importe">
                                                 </select>
<!-- 												<input type="text" class="form-control" id="importe" name="importe" -->
<!-- 													placeholder="Importe" readonly="readonly"> -->
											</div>
											<div class="form-group col-md-6">
												<label for="otraCantidad">Importe de Cobro</label>
												<input type="text" class="form-control" id="otraCantidad"
													name="otraCantidad" placeholder="Otra Cantidad">
											</div>
										</div>
										<div class="row">
											<div class="col-lg-3"></div>
											<div class="col-lg-3"><button type="submit"
													class="btn btn-primary btn-block">Enviar</button></div>
											<div class="col-lg-3"><button type="button" class="btn btn-danger btn-block"
													id="cancelar">Cancelar</button></div>
											<div class="col-lg-3"></div>
										</div>
										<!-- Botón de Envío -->

									</form>
								</div>
							</div>
							<div class="col-lg-1"></div>
						</div>
					</div>
				</div>
				<!-- AQUI TERMINA TODO EL CONTEWNIDO   -->
			</div>
			<!-- End of Main Content -->


		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragmentos/layaout :: footer"></footer>
	<script th:src="@{/java-scrip/pensionado.js}"></script>



</body>

</html>
